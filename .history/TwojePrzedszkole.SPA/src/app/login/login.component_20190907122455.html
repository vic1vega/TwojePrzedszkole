<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Logowanie</h1>
            <form #loginForm="ngForm" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="model.username" required class="form-control input-underline input-lg" placeholder="{{ 'Nazwa użytkownika' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password"[(ngModel)]="model.password" required class="form-control input-underline input-lg" placeholder="{{ 'Hasło' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()">{{ 'Zaloguj' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Zarejestruj' | translate }}</a>
            </form>
        </div>
    </div>
</div>

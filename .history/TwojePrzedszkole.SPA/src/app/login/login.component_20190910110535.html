<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular8</h1>
            <form #loginForm="ngForm" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="model.username" name="username" requiredng-model="name" class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="model.password" name="password" required class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <button [disabled]=!loginForm.valid class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="login()">{{ 'Log in' | translate }}</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
